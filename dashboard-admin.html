<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreatorTrack | Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="dark-theme">
  <!-- Navbar injected by auth.js -->
  <div id="navbar-root"></div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Admin Overview</h2>
      <div class="btn-group">
        <button id="printBtn" class="btn btn-sm btn-outline-light"><i class="bi bi-printer"></i> Print</button>
        <button id="downloadBtn" class="btn btn-sm btn-outline-light"><i class="bi bi-download"></i> Download CSV</button>
      </div>
    </div>
    <!-- Stats Cards -->
    <div class="row g-3" id="adminStats">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <span>Total Tasks</span>
              <span class="badge bg-primary" id="statTotalTasks">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <span>Pending</span>
              <span class="badge bg-warning" id="statPending">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <span>Completed</span>
              <span class="badge bg-success" id="statCompleted">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <span>Users</span>
              <span class="badge bg-info" id="statUsers">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Tasks -->
    <div class="card mt-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Recent Tasks</span>
        <a href="tasks.html" class="btn btn-sm btn-outline-light">View All</a>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-dark table-hover align-middle" id="recentTasksTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Platform</th>
                <th>Content For</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Assigned To</th>
                <th>Deadline</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row mt-4 g-3">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Tasks by Status</div>
          <div class="card-body"><canvas id="chartStatus"></canvas></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Tasks by Platform</div>
          <div class="card-body"><canvas id="chartPlatform"></canvas></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Tasks by Content For</div>
          <div class="card-body"><canvas id="chartContentFor"></canvas></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="app-footer">&copy; LangitLangit.id</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script type="module">
    import { protectPage, renderNavbar } from './js/auth.js';
    import { initAdminDashboard } from './js/dashboard.js';
    // Protect admin-only page
    const { user, userDoc } = await protectPage('admin');
    renderNavbar(userDoc);
    initAdminDashboard();
    // Print button
    document.getElementById('printBtn')?.addEventListener('click', () => window.print());
  </script>
</body>
</html>

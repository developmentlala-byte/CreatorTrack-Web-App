<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreatorTrack | Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="dark-theme">
  <div id="navbar-root"></div>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Users</h2>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-dark table-hover" id="usersTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Specialization</th>
                <th>Created</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="app-footer">&copy; LangitLangit.id</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { protectPage, renderNavbar } from './js/auth.js';
    import { db } from './js/firebase-config.js';
    import { collection, onSnapshot, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
    import { showToast } from './js/utils.js';

    const { userDoc } = await protectPage('admin');
    renderNavbar(userDoc);

    const tbody = document.querySelector('#usersTable tbody');
    const usersCol = collection(db, 'users');
    onSnapshot(usersCol, (qs) => {
      tbody.innerHTML = '';
      qs.forEach((d) => {
        const u = d.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.displayName || '-'}</td>
          <td>${u.email}</td>
          <td>
            <select class="form-select form-select-sm roleSel" data-id="${d.id}">
              <option value="user" ${u.role==='user'?'selected':''}>user</option>
              <option value="admin" ${u.role==='admin'?'selected':''}>admin</option>
            </select>
          </td>
          <td>${u.specialization || '-'}</td>
          <td>${u.createdAt ? new Date(u.createdAt).toLocaleString() : '-'}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <a class="btn btn-outline-light" href="tasks.html?assigned=${u.displayName || ''}">View Tasks</a>
              <button class="btn btn-outline-danger delBtn" data-id="${d.id}"><i class="bi bi-trash"></i></button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Bind actions
      document.querySelectorAll('.roleSel').forEach((sel) => {
        sel.addEventListener('change', async () => {
          const id = sel.dataset.id;
          await updateDoc(doc(db, 'users', id), { role: sel.value });
          showToast('Role updated', 'success');
        });
      });
      document.querySelectorAll('.delBtn').forEach((btn) => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          if (!confirm('Delete this user?')) return;
          await deleteDoc(doc(db, 'users', id));
          showToast('User deleted', 'success');
        });
      });
    });
  </script>
</body>
</html>

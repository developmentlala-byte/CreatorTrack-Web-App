<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreatorTrack | Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="dark-theme">
  <div id="navbar-root"></div>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Tasks</h2>
      <a href="create-task.html" class="btn btn-primary"><i class="bi bi-plus"></i> Create Task</a>
    </div>

    <!-- Filters & Search -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-2">
            <select id="filterStatus" class="form-select">
              <option value="">All Status</option>
              <option value="todo">To Do</option>
              <option value="in-progress">In Progress</option>
              <option value="review">In Review</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="filterPriority" class="form-select">
              <option value="">All Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="filterPlatform" class="form-select">
              <option value="">All Platforms</option>
              <option>YouTube</option>
              <option>Instagram</option>
              <option>TikTok</option>
              <option>Blog</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-3">
            <input id="filterAssigned" class="form-control" placeholder="Assigned user name">
          </div>
          <div class="col-md-3">
            <input id="search" class="form-control" placeholder="Search title or description">
          </div>
        </div>
        <div class="row mt-2 g-2">
          <div class="col-md-3">
            <input type="date" id="filterFrom" class="form-control" />
          </div>
          <div class="col-md-3">
            <input type="date" id="filterTo" class="form-control" />
          </div>
          <div class="col-md-3">
            <select id="sortBy" class="form-select">
              <option value="createdAt_desc">Newest</option>
              <option value="deadline_asc">Deadline Asc</option>
              <option value="deadline_desc">Deadline Desc</option>
              <option value="priority_desc">Priority</option>
            </select>
          </div>
          <div class="col-md-3 text-md-end">
            <div class="btn-group" role="group">
              <button id="toggleTable" class="btn btn-outline-light active"><i class="bi bi-table"></i></button>
              <button id="toggleCards" class="btn btn-outline-light"><i class="bi bi-grid-3x3-gap"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Table View -->
    <div id="tableView" class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-dark table-hover" id="tasksTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Platform</th>
                <th>Type</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Assigned To</th>
                <th>Deadline</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Cards View -->
    <div id="cardsView" class="row g-3 d-none"></div>
  </div>

  <footer class="app-footer">&copy; LangitLangit.id</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { protectPage, renderNavbar } from './js/auth.js';
    import { initTasksPage } from './js/tasks.js';
    const { userDoc } = await protectPage();
    renderNavbar(userDoc);
    initTasksPage(userDoc);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreatorTrack | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="dark-theme">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow w-100" style="max-width: 520px;">
      <div class="card-body">
        <div class="text-center mb-3">
          <h3 class="fw-bold">Create your account</h3>
          <p class="text-muted">Register to start managing tasks</p>
        </div>
        <form id="registerForm">
          <div class="row g-2">
            <div class="col-12">
              <label class="form-label" for="regEmail">Email</label>
              <input type="email" id="regEmail" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="regPassword">Password</label>
              <input type="password" id="regPassword" class="form-control" placeholder="••••••••" minlength="6" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="regPassword2">Confirm Password</label>
              <input type="password" id="regPassword2" class="form-control" placeholder="••••••••" minlength="6" required>
            </div>
            <div class="col-md-8">
              <label class="form-label" for="displayName">Display Name</label>
              <input type="text" id="displayName" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="role">Role</label>
              <select id="role" class="form-select" required>
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label" for="specialization">Specialization (optional)</label>
              <input type="text" id="specialization" class="form-control" placeholder="e.g., Video Editing, Content Strategy">
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
        <div class="d-flex justify-content-between mt-3">
          <a href="index.html" class="link-light">Back to login</a>
        </div>
        <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>
      </div>
  </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script type="module">
    import { initAuthPersistence, registerWithEmailPassword } from './js/auth.js';
    import { showToast } from './js/utils.js';
    initAuthPersistence();
    // Force dark theme
    localStorage.setItem('theme', 'dark');
    document.body.classList.add('dark-theme');

    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regPassword2').value;
      const displayName = document.getElementById('displayName').value.trim();
      const role = document.getElementById('role').value;
      const specialization = document.getElementById('specialization').value.trim();
      if (password !== confirm) {
        showToast('Passwords do not match', 'warning');
        return;
      }
      try {
        await registerWithEmailPassword({ email, password, displayName, role, specialization });
        showToast('Registration successful. Redirecting to dashboard…', 'success');
        window.location.href = role === 'admin' ? 'dashboard-admin.html' : 'dashboard-user.html';
      } catch (err) {
        showToast(err.message || 'Registration failed', 'danger');
      }
    });
  </script>
  <footer class="app-footer">&copy; LangitLangit.id</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreatorTrack | User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="dark-theme">
  <div id="navbar-root"></div>

  <main class="container py-4">
    <h2 class="mb-3">My Overview</h2>
    <div class="row g-3">
      <div class="col-md-3">
        <div class="card"><div class="card-body d-flex justify-content-between"><span>My Tasks</span><span class="badge bg-primary" id="statMyTotal">0</span></div></div>
      </div>
      <div class="col-md-3">
        <div class="card"><div class="card-body d-flex justify-content-between"><span>Pending</span><span class="badge bg-warning" id="statMyPending">0</span></div></div>
      </div>
      <div class="col-md-3">
        <div class="card"><div class="card-body d-flex justify-content-between"><span>Completed</span><span class="badge bg-success" id="statMyCompleted">0</span></div></div>
      </div>
      <div class="col-md-3">
        <div class="card"><div class="card-body d-flex justify-content-between"><span>Upcoming</span><span class="badge bg-info" id="statUpcoming">0</span></div></div>
      </div>
    </div>

    <!-- Tabs for Assigned vs Created -->
    <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="assigned-tab" data-bs-toggle="tab" data-bs-target="#assigned" type="button" role="tab">Assigned to me</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="created-tab" data-bs-toggle="tab" data-bs-target="#created" type="button" role="tab">Created by me</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="assigned" role="tabpanel">
        <div class="card mt-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Assigned tasks</span>
            <a href="tasks.html" class="btn btn-sm btn-outline-light">Go to tasks</a>
          </div>
          <div class="card-body">
            <div class="table-responsive"><table class="table table-dark table-hover" id="assignedTable"><thead><tr><th>Title</th><th>Status</th><th>Priority</th><th>Deadline</th><th></th></tr></thead><tbody></tbody></table></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="created" role="tabpanel">
        <div class="card mt-3">
          <div class="card-header">Self-created tasks</div>
          <div class="card-body">
            <div class="table-responsive"><table class="table table-dark table-hover" id="createdTable"><thead><tr><th>Title</th><th>Status</th><th>Priority</th><th>Deadline</th><th></th></tr></thead><tbody></tbody></table></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="app-footer">&copy; LangitLangit.id</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { protectPage, renderNavbar } from './js/auth.js';
    import { initUserDashboard } from './js/dashboard.js';
    const { userDoc } = await protectPage();
    renderNavbar(userDoc);
    initUserDashboard(userDoc);
  </script>
</body>
</html>
